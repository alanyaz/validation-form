<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation Practice</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome for Icons -->
    <script
      src="https://kit.fontawesome.com/d8f052c6cf.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="index.js" defer></script>
  </head>
  <body>
    <!-- Container for entire form. -->
    <div class="form-container">
      <!-- Registration Side -->
      <div>
        <h1>Register</h1>
        <p>Please provide your information below.</p>

        <!-- Registration Form -->
        <form id="registration" onsubmit="return validateRegistration()">
          <input name="username" 
          type="text" 
          placeholder="Username" 
          pattern="^[a-zA-Z0-9]{4,}$"
         title="Username must be at least 4 characters long and contain only letters and numbers" 
          required
          />

          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

          <input name="email" 
          type="text" 
          placeholder="Email" 
          pattern="[^\s@]+@[^\s@]+\.[^\s@]+(?!example\.com)"
          title="Enter a valid email address"  
          required
          />
           

          <span class="input-icon"><i class="fa-solid fa-envelope"></i></span
          ><br />

          <input name="password" 
          type="password" 
          placeholder="Password"
          pattern="^(?=.*\d)(?=.*[a-zA-Z]).{8,}$"
          title="Password must be at least 8 characters long and include at least one letter and one number" 
          required
          />
          

          <span class="input-icon"><i class="fa-solid fa-key"></i></span><br />

          <input
            name="passwordCheck"
            type="password"
            placeholder="Repeat Password"
            pattern="^(?=.*\d)(?=.*[a-zA-Z]).{8,}$" 
            title="Password must be at least 8 characters long and include at least one letter and one number" 
            required 
          />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span
          ><br /><br />

          <div class="flex-row">
            <input name="terms" type="checkbox" required />
            <label for="terms"
              >I agree to the&nbsp;<a href="#">Terms of Use</a>.</label
            >
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>

      <!-- Login Side -->
      <div>
        <h1>Login</h1>
        <p>Login using your account information.</p>

        <!-- Login Form -->
        <form id="login" style="border-bottom: 1px solid lightgray;">
          <input name="username" type="text" placeholder="Username" />
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

          <input name="password" type="password" placeholder="Password" />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span
          ><br /><br />

          <div class="flex-row">
            <input name="persist" type="checkbox" />
            <label for="persist">Keep me logged in.</label>
            <input type="submit" value="Login" />
          </div>
          <br /><br />
        </form>

        <p>Forgot your <a href="#">Username</a> or <a href="#">Password?</a></p>
      </div>
    </div>

    <!-- Error Display Container -->
    <div id="errorDisplay"></div>
    
  </body>
</html>
